{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>

    {% block content %}
    <!-- Main content of the page will go here -->
    <div class="container">
        <h1>Welcome to the Attendance System</h1>
        <p>Please select your role to log in:</p>

        <div class="login-options">
            <a href="{% url 'admin_login' %}" class="login-btn admin-btn" style="background-color: rgb(34, 34, 218); padding: 3px; margin: 2px;border-radius: 2px;color: white; text-decoration: none;">Admin Login</a>
            <a href="{% url 'teacher_login' %}" class="login-btn teacher-btn" style="background-color: rgb(34, 34, 218); padding: 3px; margin: 2px;border-radius: 2px;color: white; text-decoration: none;">Teacher Login</a>
            <a href="{% url 'student_login' %}" class="login-btn student-btn" style="background-color: rgb(34, 34, 218); padding: 3px; margin: 2px;border-radius: 2px;color: white; text-decoration: none;">Student Login</a>
        </div>
    </div>
    {% endblock %}

</body>
</html>
